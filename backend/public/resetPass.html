<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css
" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Alterar Senha</h2>
            <div>
                <div class="input-group">
                    <label for="senha-atual">Senha Atual</label>
                    <input type="password" id="senha-atual" name="senha-atual" placeholder="Digite sua senha atual" required>
                </div>
                <div class="input-group">
                    <label for="nova-senha">Nova Senha</label>
                    <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite sua nova senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Nova Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua nova senha" required>
                </div>
                <button class="btn">Trocar Senha</button>
            </div>
        </div>
    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js
    "></script>
    <script type="module" src="script/script.js"></script>

</body>
</html>
